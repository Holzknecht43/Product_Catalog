<div *ngIf="item">
  <div class="card">
    <div class="card_body">
      <h2 class="item-title">{{ item.name }}</h2>
      <p>Price: {{ item.price }}</p>
      <p>Location: {{ item.location }}</p>
      <p>Condition: {{ item.details }}</p>
      <a routerLink="/product" class="button">Go Back</a>
    </div>
  </div>
</div>
